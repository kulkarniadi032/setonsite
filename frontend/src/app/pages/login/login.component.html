<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card mt-5">
        <div class="card-header">Login System</div>
        <div class="card-body">
          <div class="alert bg-success text-light" *ngIf="isSuccessTrue">
            <img src="./assets/images/user.png" alt="" class="img-fluid me-2" />
            <span>User Login Successfully</span>
          </div>
          <div class="alert bg-danger text-light" *ngIf="isSuccessFalse">
            <img
              src="./assets/images/password.png"
              alt=""
              class="img-fluid me-2"
            />
            <span>Incorrect Password</span>
            <span class="fw-bold m-4">OR</span>
            <img
              src="./assets/images/email.png"
              alt=""
              class="img-fluid me-2"
            />
            <span>Invalid Email</span>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="loginFormData(loginForm)">
            <div>
              <input
                type="text"
                class="form-control"
                formControlName="email"
                placeholder="Please enter email address"
                [ngClass]="{
                  'is-valid':
                    loginForm.get('email')?.valid &&
                    loginForm.get('email')?.touched,
                  'is-invalid':
                    !loginForm.get('email')?.valid &&
                    loginForm.get('email')?.touched
                }"
              />
              <span class="invalid-feedback">
                Please enter valid email address
              </span>
              <span class="valid-feedback">Thank You!!!</span>
            </div>
            <div>
              <input
                type="password"
                class="form-control mt-3"
                formControlName="password"
                placeholder="Please enter password"
                [ngClass]="{
                  'is-valid': loginForm.get('password')?.valid,

                  'is-invalid':
                    !loginForm.get('password')?.valid &&
                    loginForm.get('password')?.touched
                }"
              />
              <span class="invalid-feedback">Please enter valid password</span>
              <span class="valid-feedback">Thank You!!!</span>
            </div>
            <button class="btn btn-primary w-100 mt-3">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
