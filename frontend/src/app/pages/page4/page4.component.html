<div class="text-center mt-5 container">
  <h1>Measurement of Insulation Resistance</h1>
  <div class="mt-5">
    <div class="row">
      <div class="col-md-6 d-flex justify-content-between">
        <div class="input-group">
          <div class="input-group-text">HV</div>
          <input type="text" class="form-control" value="5 KV" disabled />
        </div>
        <div class="input-group ms-3">
          <div class="input-group-text">LV</div>
          <input type="text" class="form-control" value="2.5 KV" disabled />
        </div>
      </div>
    </div>
  </div>
  <div>
    <table
      class="table mt-4 table-striped table-bordered table-hover table-condensed"
    >
      <thead class="bg-primary">
        <tr>
          <th colspan="2">Time</th>
          <th>HV-E</th>
          <th>LV-E</th>
          <th>HV-LV</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">15 Sec</td>
          <td><input type="number" class="form-control" /></td>

          <td><input type="number" class="form-control" /></td>

          <td><input type="number" class="form-control" /></td>
        </tr>
        <tr>
          <td colspan="2">60 Sec</td>
          <td><input type="number" class="form-control" /></td>

          <td><input type="number" class="form-control" /></td>

          <td><input type="number" class="form-control" /></td>
        </tr>
        <tr>
          <td colspan="2">600 Sec</td>
          <td><input type="number" class="form-control" /></td>

          <td><input type="number" class="form-control" /></td>

          <td><input type="number" class="form-control" /></td>
        </tr>
        <tr>
          <td colspan="2">PI</td>
          <td><input type="number" class="form-control" readonly /></td>

          <td><input type="number" class="form-control" readonly /></td>

          <td><input type="number" class="form-control" readonly /></td>
        </tr>
        <tr>
          <td colspan="2">DI</td>
          <td><input type="number" class="form-control" readonly /></td>

          <td><input type="number" class="form-control" readonly /></td>

          <td><input type="number" class="form-control" readonly /></td>
        </tr>
      </tbody>
    </table>
  </div>

  <button type="button" class="btn btn-primary">Save and Next</button>
</div>
