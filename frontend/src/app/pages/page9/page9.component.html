<div class="text-center mt-4">
  <h1>Measurement of No Load Loss and No Load Current</h1>
  <div class="container">
    <table
      class="table table-striped table-bordered table-hover table-condensed mt-4"
    >
      <tbody>
        <tr>
          <td>Transformer Energized From</td>
          <td>HV</td>
          <td>33 KV</td>
        </tr>
      </tbody>
    </table>
    <table
      class="table table-striped table-bordered table-hover table-condensed mt-2"
    >
      <tbody>
        <tr>
          <td>Gaur. No Load Loss at 100% Voltage</td>
          <td>4800 Watts</td>
        </tr>
      </tbody>
    </table>
    <table
      class="table table-striped table-bordered table-hover table-condensed mt-2"
    >
      <tbody>
        <tr>
          <td>HV Current</td>
          <td>61.23</td>
        </tr>
      </tbody>
    </table>
    <table
      class="table table-striped table-bordered table-hover table-condensed mt-2"
    >
      <tbody>
        <tr>
          <td>CTR</td>
          <td>1</td>
          <td>PTR</td>
          <td>300</td>
        </tr>
      </tbody>
    </table>
    <table
      class="table table-striped table-bordered table-hover table-condensed mt-2"
    >
      <tbody>
        <tr>
          <td>% No Load Current</td>
          <td>0.50 %</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="container">
    <table
      class="table mt-4 table-striped table-bordered table-hover table-condensed"
    >
      <thead class="bg-primary">
        <tr>
          <th colspan="2">Voltage (V)</th>
          <th colspan="2">Current (mA)</th>
          <th colspan="2">Power (W)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>V1</td>
          <td><input type="number" class="form-control" id="p9v1" /></td>
          <td>I1</td>
          <td><input type="number" class="form-control" id="p9i1" /></td>
          <td>P1</td>
          <td><input type="number" class="form-control" id="p9p1" /></td>
        </tr>
        <tr>
          <td>V2</td>
          <td><input type="number" class="form-control" id="p9v2" /></td>
          <td>I2</td>
          <td><input type="number" class="form-control" id="p9i2" /></td>
          <td>P2</td>
          <td><input type="number" class="form-control" id="p9p2" /></td>
        </tr>
        <tr>
          <td>V3</td>
          <td><input type="number" class="form-control" id="p9v3" /></td>
          <td>I3</td>
          <td><input type="number" class="form-control" id="p9i3" /></td>
          <td>P3</td>
          <td><input type="number" class="form-control" id="p9p3" /></td>
        </tr>
        <tr>
          <td>V</td>
          <td>
            <input type="number" class="form-control" id="p9v" readonly />
          </td>
          <td>I</td>
          <td>
            <input type="number" class="form-control" id="p9i" readonly />
          </td>
          <td>P</td>
          <td>
            <input type="number" class="form-control" id="p9p" readonly />
          </td>
        </tr>
        <tr>
          <td>Vapplied</td>
          <td>
            <input type="number" class="form-control" id="p9vap" readonly />
          </td>
          <td>I (N.L.)</td>
          <td>
            <input type="number" class="form-control" id="p9inl" readonly />
          </td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <table
      class="table mt-4 table-striped table-bordered table-hover table-condensed"
    >
      <tbody>
        <tr>
          <td>No Load Loss</td>
          <td><input type="number" class="form-control" readonly /></td>
        </tr>
        <a href="" [routerLink]="['']" routerLinkActive="router-link-active"
          >asfasd</a
        >
      </tbody>
    </table>
  </div>
</div>
