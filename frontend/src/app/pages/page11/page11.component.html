<div class="container">
  <h1 class="m-4 text-center">Separate source voltage withstand test</h1>
  <form [formGroup]="form11" (ngSubmit)="createPage11FormData(form11)">
    <table
      class="table table-striped table-bordered table-hover table-condensed"
    >
      <thead class="bg-primary">
        <tr>
          <th rowspan="2">Winding Under Test</th>
        </tr>
        <tr>
          <th>V rated</th>
          <th>Test volt</th>
          <th>Test Time</th>
          <th>Frequency</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>HV</td>
          <td>
            <input
              type="number"
              class="form-control"
              value="{{ page2DataLoadInPage11.ratedVoltageHV }}"
              formControlName="reatedVoltageHV"
            />
          </td>
          <td>
            <input
              type="number"
              id="testVoltHV"
              class="form-control"
              formControlName="testVoltHV"
            />
          </td>
          <td>
            <input
              type="number"
              id="testTimeHV"
              class="form-control"
              formControlName="testTimeHV"
            />
          </td>
          <td>
            <input
              type="number"
              id="freqHV"
              class="form-control"
              formControlName="freqHV"
            />
          </td>
        </tr>
        <tr>
          <td>LV</td>
          <td>
            <input
              type="number"
              id="reatedVoltageLV"
              class="form-control"
              value="{{ page2DataLoadInPage11.ratedVoltageLV }}"
              formControlName="reatedVoltageLV"
            />
          </td>
          <td>
            <input
              type="number"
              class="form-control"
              formControlName="testVoltLV"
            />
          </td>
          <td>
            <input
              type="number"
              class="form-control"
              formControlName="testTimeLV"
            />
          </td>
          <td>
            <input
              type="number"
              class="form-control"
              formControlName="freqLV"
            />
          </td>
        </tr>
      </tbody>
    </table>
    <div class="fw-bold">Transformer Withstood the Test</div>
    <h2 class="text-center mt-3">OIL BDV TEST</h2>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="input-group">
          <div class="input-group-text">BDV of OIL Sample</div>
          <input type="text" class="form-control" value="68 kV" />
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <button
        type="submit"
        class="btn btn-primary mb-2"
        [routerLink]="['/tests']"
      >
        Save and Next
      </button>
    </div>
  </form>
</div>
