<div class="container">
  <h1 class="m-4 text-center">Separate source</h1>
  <form>
    <table
      class="table table-striped table-bordered table-hover table-condensed"
    >
      <thead class="bg-primary">
        <tr>
          <th rowspan="2">Winding Under Test</th>
        </tr>
        <tr>
          <th>V rated</th>
          <th>Test volt</th>
          <th>Test Time</th>
          <th>Frequency</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>HV</td>
          <td>
            <input type="number" id="reatedVoltageHV" class="form-control" />
          </td>
          <td>
            <input type="number" id="TestVoltHV" class="form-control" />
          </td>
          <td>
            <input type="number" id="TestTimeHV" class="form-control" />
          </td>
          <td><input type="number" id="FreqHV" class="form-control" /></td>
        </tr>
        <tr>
          <td>LV</td>
          <td>
            <input type="number" id="reatedVoltageLV" class="form-control" />
          </td>
          <td>
            <input type="number" id="TestVoltLV" class="form-control" />
          </td>
          <td>
            <input type="number" id="TestTimeLV" class="form-control" />
          </td>
          <td><input type="number" id="FreqLV" class="form-control" /></td>
        </tr>
      </tbody>
    </table>
    <div class="fw-bold">Transformer Withstood the Test</div>
    <h2 class="text-center mt-3">OIL BDV TEST</h2>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="input-group">
          <div class="input-group-text">BDV of OIL Sample</div>
          <input type="text" class="form-control" value="68 kV" />
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary mb-2">Save and Next</button>
    </div>
  </form>
</div>
